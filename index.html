<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="voting">
            <div class="icon"><img src="images/icon-star.svg" alt="" srcset=""></div>
            <div class="title">How did we do?</div>
            <div class="desc">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </div>
            <div class="scores">
                <button class="score" id="score1">1</button>
                <button class="score" id="score2">2</button>
                <button class="score" id="score3">3</button>
                <button class="score" id="score4">4</button>
                <button class="score" id="score5">5</button>
            </div>
            <button class="submit" id="submit">SUBMIT</button>
        </div>

        <div class="thankyou">
            <div class="image">
                <img src="images/illustration-thank-you.svg" alt="" srcset="">
            </div>
            <div class="vote">You selected <span id="voteSpan"></span> out of 5</div>

            <div class="thk">Thank you!</div>

            <div class="message">
                We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
